<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Budget Accomma: Cheap Accomadation</title>
    <meta name="description" content="Milton Hotels">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/replaceugly.css">

</head>

<body>

    <!-- putting header inside container will prevent full width navbar -->

    <header>




        <!-- Hero / Banner Section -->
        <!-- Scaling text: https://www.sitepoint.com/build-responsive-type-scale-bootstrap/ -->

        <div class="jumbotron jumbotron-fluid card card-image" style="background-image: url(../static/img/jumbo.jpg); height:920px; background-position: center top">
            <div class="text-white text-center py-5 px-4">
                <div>
                    <nav class="navbar navbar-expand-lg navbar-light bg-info" style="margin-right: auto;">

                        <a class="navbar-brand text-light" href="#">

                        </a>
                        <!-- create a button for collapsing the menu -->
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">

                            <!-- individual menu item-->
                            <a class="nav-item nav-link text-light active" href="./landlord">I'm a Landlord</a>

                            <!-- right aligned menu items thanks to ml-auto -->
                            <ul class="nav navbar-nav ml-auto">
                                    <li class="nav-item active">
                                            <a class="nav-item nav-link text-light active" href="#"><i class="fas fa-globe-asia" style="font-size: 150%"></i> About Us </a>

                                    </li>
                                    <li class="nav-item active">
                                     </li>

                                    <li class="nav-item">
                                            <a class="nav-item nav-link text-light active" href="./login"><i class="fas fa-igloo" style="font-size: 150%"></i> Login</a>

                                    </li>
                                    <li class="nav-item">
                                            <a class="nav-item nav-link text-light active" href="./reg"><i class="fas fa-igloo" style="font-size: 150%"></i> Register</a>

                                    </li>
                                </ul>

                    </nav>
                    <!-- close nav -->
                    <p class='flu'> </p>

                    <h1 style="margin: auto; font-size: 128px;">Budget Accoma<h1>
                        <p> </p>
                            <h1 style="margin: auto">Share House for Poor You!<h1>
                                    <p class='flu'> </p>


                                            <form class="form-inline my-5 my-lg-2 ml-10">
                                             <div style= "width:100%; margin:auto;"><input style = "width:320px; height:60px; margin-top:12px;" class="form-control mr-sm-2" type="search" placeholder="Max Price" aria-label="Search">
                                                    <input style = "width:320px; height:60px; margin-top:12px;" class="form-control mr-sm-2" type="search" placeholder="Location" aria-label="Search">
                                           </div> <div style= "width:90%; margin:auto;"><button href="./content.html" style = "height:40px;width:200px;margin-right: -34.5%;"class="btn black-gradient btn-rounded btn-sm my-0 btn-secondary ml-1"
                                                        type="submit">Find</button>
                                                    </div>
                                                </form>

                                            </h1>

                                <!-- search box -->
                               <h1 style='margin: auto;' > </h1>


                </div>
            </div>
        </div>
        <h4 style="margin: 3%;">Our Latest Picks </h4> 

        <div class="row" style="margin: 8px;">
            {%for item in room%}
            <div class="row" style="padding: 15px;">
                  <div class="d-flex justify-content"">
                    <div class="card" style="width: 25rem;margin: 12px;">
                          <img src="..{{item.image}}" class="card-img-top" alt="...">
                          <div class="card-body">
                            <h4 class="card-title">{{item.title}}</h4>
                            <h5 class="card-title">${{item.price}}</h5>
                            <p class="card-text"><i class="fas fa-user"></i> 4 people <br /> {{item.address}}
                              <br />
                              <i class="fas fa-shower"></i> <i class="fas fa-fire"></i> <i class="fas fa-wifi"></i> </p>
                            <a href="/sharehouse/{{item.id}}" class="btn btn-primary">Check it out</a>
                          </div>
                    </div>
                  </div>
             </div>
             {%endfor%}
    </header>

    {% block content %}


    {% endblock %}

   <!-- Footer -->
   <footer class="footer">
    <div class="container text-center">
        <p>Copyright &copy; Milton Hotels</p>
    </div>
</footer>
<!-- Footer -->


<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</body>

</html>
